{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" type="image/png" href="{% static 'images/logo-icon.png' %}">
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            height: 100vh;
        }
        .login-card {
            border-radius: 15px;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="card login-card shadow-lg p-4" style="width: 380px;">
    
    <!-- Header -->
    <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">Property App</h3>
        <p class="text-muted small">Sign in to continue</p>
    </div>

    <!-- Form -->
    <form method="post">
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" name="username" class="form-control rounded-3" required>
        </div>

        <!-- Password -->
        <div class="mb-2">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" name="password" class="form-control rounded-3" required>
        </div>

        <!-- Forgot Password -->
        <div class="text-end mb-3">
            <a href="{% url 'password_reset' %}" 
               class="text-decoration-none small fw-semibold">
               Forgot Password?
            </a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100 rounded-pill">
            Login
        </button>

    </form>

    <!-- Error Message -->
    {% if form.errors %}
        <div class="alert alert-danger mt-3 text-center small">
            Invalid username or password
        </div>
    {% endif %}

    <!-- Divider -->
    <div class="text-center mt-4">
        <span class="text-muted small">Don't have an account?</span>
    </div>

    <!-- Register Link -->
    <div class="text-center mt-2">
        <a href="{% url 'register' %}" 
           class="btn btn-outline-success w-100 rounded-pill">
           Create New Account
        </a>
    </div>

</div>

</body>
</html>
